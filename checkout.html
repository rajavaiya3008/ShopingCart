    </header>

    <div class="checkout-container">


        <div class="checkout-items">

            <div class="total-price"></div>
        </div>

        <div class="checkout-form">
            <form action="" class="myForm" type="submit">

                <label for="name">Enter Name:</label>
                <input type="text" placeholder="Name" id="name" name="name" class="myForm-input">

                <label for="email">Enter Email:</label>
                <input type="text" placeholder="Email" id="email" name="email" class="myForm-input">

                <label for="phone">Enter Phone:</label>
                <input type="number" placeholder="Phone" id="phone" name="phone" class="myForm-input">

                <label for="address">Enter Address:</label>
                <input type="text" placeholder="Address" id="address" name="address" class="myForm-input">

                <label for="city">Enter City:</label>
                <input type="text" placeholder="City" id="city" name="city" class="myForm-input">

                
                <!-- <input type="submit" value="Submit" class="submit" > -->

                <button class="submit" onclick="empty()">Submit</button>

                <!-- <button onclick="window.history.back()">Go back</button> -->

                <input
                    action="action"
                    onclick="window.location.href = `index.html`;"
                    type="submit"
                    value="Cancel"
                    class="cancel-btn"
                />

                <!-- <a href="javascript:history.back()">Go back</a> -->


            </form>
        </div>
    </div>
